buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
    }
}

apply plugin: 'maven'

group = 'com.jamesmorrisstudios'
version = '1.0'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: mavenLocal().url)
        }
    }
}

repositories {
    mavenLocal()
    maven { url "https://jitpack.io" }
    mavenCentral()
    jcenter()
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //compile 'com.google.android.gms:play-services-games:6.5.87' //For use with emulator
    //compile 'com.google.android.gms:play-services-ads:6.5.87' //For use with emulator
    compile 'com.google.android.gms:play-services-games:7.5.0'
    compile 'com.google.android.gms:play-services-ads:7.5.0'
    compile 'com.android.support:appcompat-v7:22.2.1'

    compile 'com.jamesmorrisstudios:appbaselibrary:1.1' //local gradle
    //compile 'com.github.morris-james:appbaselibrary:v1.1.1' //Jitpack

    compile('com.mopub:mopub-sdk:3.10.0@aar') {
        transitive = true
    }
}
